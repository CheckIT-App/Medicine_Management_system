<!-- modal.html -->
<div id="confirmation-modal" class="confirmation-modal hidden">
    <div class="modal-overlay"></div>
    <div class="modal-box">
        <div class="modal-header">
            <h2 id="modal-confirmation-title">Confirm Action</h2>
            <button id="close-modal" class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <p id="modal-message">Are you sure you want to proceed?</p>
        </div>
        <div class="modal-footer">
            <button id="confirm-action" class="action-button danger-button">Confirm</button>
            <button id="cancel-action" class="action-button">Cancel</button>
        </div>
    </div>
</div>
