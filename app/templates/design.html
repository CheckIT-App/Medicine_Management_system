<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', path='des.css') }}">
</head>
<body>
    <!-- Title Section with Icon and Buttons -->
    <header class="header">
        <div class="title-container">
            <img src="{{ url_for('static', path='images/logo.webp') }}" alt="System Logo" class="logo">
            <h1 class="title">Medicine Management</h1>
        </div>
        <div class="control-buttons">
            <button class="icon-button" aria-label="Help">
                <img src="{{ url_for('static', path='images/help_icon.png') }}" alt="Help">
            </button>
            <button class="icon-button" aria-label="Settings">
                <img src="{{ url_for('static', path='images/settings_icon.png') }}" alt="Settings">
            </button>
            <!-- Language Dropdown -->
            <div class="dropdown">
                <button class="icon-button" aria-label="Language">
                    <img src="{{ url_for('static', path='images/language_icon.png') }}" alt="Language">
                </button>
                <div class="dropdown-content">
                    <a href="?lang=en">English</a>
                    <a href="?lang=es">Spanish</a>
                    <a href="?lang=fr">French</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Medicine Name -->
        <h2 class="medicine-name">Medicine Name</h2>
        <div class="divider"></div>

        <!-- Input Fields -->
        <form class="medicine-form" method="post" action="/input_medicine">
            <div class="form-group">
                <label for="tablet-count">Number of Tablets</label>
                <input type="number" id="tablet-count" name="tablet_count" required>
            </div>
            <div class="form-group">
                <label for="expiration-date">Expiration Date</label>
                <input type="date" id="expiration-date" name="expiration_date" required>
            </div>
            <div class="form-group">
                <label for="batch-number">Batch Number</label>
                <input type="text" id="batch-number" name="batch_number" required>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </main>
</body>
</html>
