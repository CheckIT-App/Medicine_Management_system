<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/error.css') }}">
    
</head>
<body>
    <div class="main-content">
        <h1>{{ title }}</h1>
        <p>{{ message }}</p>
        {% if action_url and action_label %}
            <a href="{{ action_url }}"><button class="submit-button">{{ action_label }}</button></a>
        {% endif %}
    </div>
</body>
</html>
